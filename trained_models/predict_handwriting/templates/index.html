<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ML project for BCA - Final Semester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<style>
    .margin-with {
        margin-left: 2rem;
    }
</style>
<body style="background-color: #712cf9;color:white">
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">
        <h1 class="text-center">Machine Learning with Handwritten Digits</h1>
        <div class="margin-with text-center">
            <h3>Please provide an image with handwriting :)</h3>
            <form class="mt-4 p-4 rounded shadow" action="predict" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <br>
                <input type="submit" class="btn btn-primary mt-3" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
